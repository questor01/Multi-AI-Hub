<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gate - AI Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="ancient-gate">
        <div class="holographic-display">
            <h1 class="glyph-title">⍟ NEXUS GATE ⍟</h1>
            <p class="subtitle">Where Ancient Knowledge Meets AI</p>
            
            <div class="search-container">
                <input type="text" class="rune-search" placeholder="⍙ Enter your query...">
                <div class="energy-pulse"></div>
            </div>

            <div class="ai-portals">
                <!-- ChatGPT Portal -->
                <div class="portal-card" data-glow="blue">
                    <div class="glyph">⌬</div>
                    <h3>CHATGPT</h3>
                    <p>OpenAI's Oracle</p>
                    <a href="https://chat.openai.com" target="_blank" class="access-btn">ACTIVATE</a>
                </div>

                <!-- DeepSeek Portal -->
                <div class="portal-card" data-glow="purple">
                    <div class="glyph">⍜</div>
                    <h3>DEEPSEEK</h3>
                    <p>The Knowledge Well</p>
                    <a href="https://www.deepseek.com" target="_blank" class="access-btn">ACTIVATE</a>
                </div>

                <!-- Claude Portal -->
                <div class="portal-card" data-glow="teal">
                    <div class="glyph">⎈</div>
                    <h3>CLAUDE</h3>
                    <p>Anthropic's Guardian</p>
                    <a href="https://claude.ai" target="_blank" class="access-btn">ACTIVATE</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
  </html>
